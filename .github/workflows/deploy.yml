name: Deploy to Server

on:
  push:
    branches: [ main, master ]  # 可以根据需要调整分支
  # 如果需要手动触发，可以添加：
  # workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    # 1. 检出代码
    - name: Checkout code
      uses: actions/checkout@v4
    
    # 2. 设置 Node.js 环境（如果是前端项目）
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'  # 根据你的项目需求调整版本
        cache: 'npm'
    
    # 3. 安装依赖并打包构建
    - name: Install dependencies and build
      run: |
        npm ci  # 使用 ci 代替 install 确保依赖版本一致性
        npm run build  # 根据你的项目调整构建命令
      env:
        CI: true
    
    # 4. 配置 SSH 并部署到服务器
    - name: Deploy to Server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SSH_PORT || '22' }}
        source: "dist/*"  # 根据你的构建输出目录调整
        target: ${{ secrets.TARGET_PATH }}
        rm: true  # 删除目标目录旧文件
        
    # 5. 可选：在服务器上执行命令（如重启服务）
    - name: Execute remote commands
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SSH_PORT || '22' }}
        script: |
          cd ${{ secrets.DEPLOY_PATH }}
          # 这里可以添加需要执行的命令，例如：
          # npm install --production
          # pm2 restart blog
          # systemctl restart nginx
          echo "Deployment completed at $(date)" >> /tmp/deploy.log